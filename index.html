<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Design an Airfoil</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="container">
      <div class="row">
        <div class="col-md-8" style="background-color:rgb(240,240,240)">
          <canvas id="mainCanvas" width="700px" height="500px"></canvas>
        </div>
        <div class="col-md-2" style="background-color:rgb(230,230,230)">

          <h3>Shape: <span id="shape">2410</span></h3>
          <label for="maxCamber">Max Camber</label>
          <input type="range" id="maxCamber" min="0" value="2" max="5" step="1" oninput="redraw()">
          <label for="maxCamberLoc">Max Camber Location</label>
          <input type="range" id="maxCamberLoc" min="1" value="4" max="5" step="1" oninput="redraw()">
          <label for="thickness">Max Thickness</label>
          <input type="range" id="thickness" min="1" value="15" max="30" step="1" oninput="redraw()">

          <h3>Size</h3>
          <label for="chord">Max Chord (cm)</label>
          <input type="range" id="chord" min="5.0" value="10.0" max="30.0" step="0.1" oninput="redraw()">

        </div>
      </div>
  </div>

  <script type="text/javascript" src="underscore-min.js"></script>
  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="design.js"></script>
  <script type="text/javascript">
    redraw();
  </script>
</body>
</html>
